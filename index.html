<!DOCTYPE html>
<html>
<head>
	<link href="style.css" rel="stylesheet" />

	<link rel="icon" type="image/png" href="favicon.png" />
	<title>MLBIS Dumper</title>
</head>
<body>
	<div id="title">
		Use any MLBIS ROM (JP/NA/EU/KO, or NA/EU Demos)
	</div>
	<input id="file-input" type="file" accept=".nds" />

	<template id="dropdown">
		<div class="dropdown" style="display: inline-block; background: #07060f; border: 1px solid #76f; color: #76f; font-size: 0.9rem; height: 1.4em; line-height: 1.4em; width: fit-content; text-wrap: nowrap; position: relative; margin: 0 1px;"><!--
			--><span class="left" style="display: inline-block; text-align: center; width: 1.5em;">
				<svg viewbox="0 0 16 16" style="width: 1.4em; height: 1.4em; vertical-align: bottom;">
					<path stroke="currentColor" stroke-width="1" fill="none"
						d="M10,5 L7,8 L10,11"></path>
				</svg>
			</span><!--
			--><span class="selection" style="display: inline-block; padding: 0 0.5em;"></span><!--
			--><span class="vee" style="display: none; text-align: center; width: 1.5em; position: absolute; right: 0; pointer-events: none;">
				<svg viewbox="0 0 8 16" style="height: 1.4em; vertical-align: bottom;">
					<path stroke="currentColor" stroke-width="1" fill="none"
						d="M1,7 L4,10 L7,7"></path>
				</svg>
			</span><!--
			--><span class="right" style="display: inline-block; text-align: center; width: 1.5em;">
				<svg viewbox="0 0 16 16" style="width: 1.4em; height: 1.4em; vertical-align: bottom;">
					<path stroke="currentColor" stroke-width="1" fill="none"
						d="M8,5 L11,8 L8,11"></path>
				</svg>
			</span><!--

			--><div class="options" style="background: #17161f; border: 1px solid #76f; color: #99b; visibility: hidden; position: absolute; top: 1.4em; left: -1px; padding: 0 2em; max-height: 100vh; width: fit-content; overflow-y: auto; overscroll-behavior: none; z-index: 10;">
			</div><!--
			--><div class="option" style="height: 1.4em; line-height: 1.4em;"></div><!--
		--></div>
	</template>

	<template id="checkbox">
		<div class="checkbox" style="background: #121; display: inline-block; font-size: 0.9rem; height: 1.4em; line-height: 1.4em; text-wrap: nowrap; padding: 0 0.5em 0 0.25em; margin: 0 1px;"><!--
			--><span class="check" style="display: inline-block; aspect-ratio: 1; height: 100%;">
				<svg viewbox="0 0 15 16" style="width: 100%; height: 100%; vertical-align: bottom;">
					<path stroke="currentColor" stroke-width="1" fill="none"
						d="M3,8 L6,11 L12,5"></path>
				</svg>
			</span><!--
			--><span class="label" style="display: inline-block;"></span><!--
		--></div>
	</template>

	<script src="script.js"></script>
</body>
</html>
